<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <form name="person_form">
        <table>
            <tr>
                <th> First Name </th>
                <th><input type="text" name="fname" ></th>
            </tr>
            <tr>
                <th>Last Name </th>
                <th><input type="text" name="lname"></th>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <th><input type="text" name="dob"></th>
            </tr>
            <tr>
                <th>Favourite animal</th>
                <th>
                    <select name="fav_animal">
                        <option value="halloumi">Halloumi</option>
                        <option value="brie">Brie</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>
                    Cities lived in
                </th>
                <th id="cities">
                    <input type="checkbox" id="adelaide" name="adelaide">
                    <label for="adelaide">Adelaide</label><br>
                    <input type="checkbox" id="perth" name="perth">
                    <label for="perth">Perth</label><br>
                    <input type="checkbox" id="hobart" name="hobart">
                    <label for="hobart">Hobart</label><br>
                    <input type="checkbox" id="darwin" name="darwin">
                    <label for="darwin">Darwin</label>
                </th>
            </tr>
        </table>
    </form>
    <button name="remove_button">Remove</button>
    <br><br>
    <div class="result"></div>
    <script src="./scripts.js"></script>
    <textarea name="output-box" id="output-box" cols="30" rows="10"></textarea>
</body>
</html>
